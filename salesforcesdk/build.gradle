apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 45
        versionName "3.3.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        packagingOptions {
            exclude 'META-INF/LICENSE'
            exclude 'META-INF/LICENSE.txt'
            exclude 'META-INF/DEPENDENCIES'
            exclude 'META-INF/NOTICE'
        }
    }

    //  See https://developer.android.com/about/versions/marshmallow/android-6.0-changes.html#behavior-apache-http-client
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    testCompile 'junit:junit:4.12'
    //    compile 'com.android.support:appcompat-v7:23.1.0'
    compile files('libs/android-junit-report-1.5.8.jar')
    compile files('libs/guava-18.0.jar')
    compile files('libs/volley_android-4.4.2_r2.jar')
    compile files('libs/cordova-3.6.4.jar')
}
